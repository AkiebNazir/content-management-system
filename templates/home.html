{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p class="post-content">{{ post.content }}</p>
                <p class="post-author">Posted by: {{ post.author }}</p>
                <hr>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts available.</p>
    {% endif %}
{% endblock %}
