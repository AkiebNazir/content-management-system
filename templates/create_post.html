{% extends 'base.html' %}

{% block content %}
    <h1>Create a New Post</h1>
    <form method="POST" action="{{ url_for('create_post') }}">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="title">Title:</label>
            {{ form.title(class_='form-control', id='title', placeholder='Enter the title') }}
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            {{ form.content(class_='form-control', id='content', rows=10, placeholder='Enter the content') }}
        </div>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
{% endblock %}
